name: Build DitherMe

on:
  push:
    branches:
      - main

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Build macOS App
        run: |
          pyinstaller --clean --windowed --onefile --name "DitherMe" --icon="assets/icon.icns" DitherMe/__main__.py -y
          mkdir -p dist/macos
          mv dist/DitherMe dist/macos/DitherMe

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DitherMe-OSX
          path: dist/macos

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Build Windows EXE
        run: |
          pyinstaller --clean --windowed --onefile --name "DitherMe" --icon="assets/icon.ico" DitherMe/__main__.py
          mkdir dist/windows
          move dist\DitherMe.exe dist\windows\DitherMe.exe

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DitherMe-Windows
          path: dist/windows

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: DitherMe-OSX
          path: dist/macos

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: DitherMe-Windows
          path: dist/windows

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: DitherMe
          body: Automated build of DitherMe
          files: |
            dist/macos/DitherMe
            dist/windows/DitherMe.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
