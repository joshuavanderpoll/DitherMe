name: Build DitherMe

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build DitherMe
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache PyInstaller Build Files
        uses: actions/cache@v3
        with:
          path: |
            ~/.pyinstaller
            build
          key: ${{ runner.os }}-pyinstaller-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-pyinstaller-

      - name: Build Application
        run: |
          pyinstaller --clean --windowed --onefile --name "DitherMe" --icon="assets/icon.${{ matrix.os == 'windows-latest' && 'ico' || 'icns' }}" DitherMe/__main__.py
          mkdir -p dist/${{ matrix.os == 'windows-latest' && 'windows' || 'macos' }}
          mv dist/DitherMe${{ matrix.os == 'windows-latest' && '.exe' || '' }} dist/${{ matrix.os == 'windows-latest' && 'windows' || 'macos' }}/DitherMe${{ matrix.os == 'windows-latest' && '.exe' || '' }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DitherMe-${{ matrix.os == 'windows-latest' && 'Windows' || 'OSX' }}
          path: dist/${{ matrix.os == 'windows-latest' && 'windows' || 'macos' }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: DitherMe
          body: Automated build of DitherMe
          files: |
            dist/DitherMe-OSX/DitherMe
            dist/DitherMe-Windows/DitherMe.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}