name: Build DitherMe for macOS and Windows

on: [push]

jobs:
  build-macos:
    name: Build OSX App
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Build Universal macOS App
        run: |
          pyinstaller --clean --windowed --onefile --name "DitherMe" --icon=icon.icns DitherMe/__main__.py
          mkdir -p dist/macos
          mv dist/DitherMe dist/macos/DitherMe

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: DitherMe-macOS
          path: dist/macos

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Build Windows EXE
        run: |
          pyinstaller --clean --windowed --onefile --name "DitherMe" --icon=icon.ico DitherMe/__main__.py
          mkdir dist/windows
          move dist\DitherMe.exe dist\windows\DitherMe.exe

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: DitherMe-Windows
          path: dist/windows
